language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-26
    - sys-img-armeabi-v7a-android-26
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache


before_install:
  - echo yes | sdkmanager "system-images;android-25;google_apis;armeabi-v7a"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-25;google_apis;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window & &>/dev/null

install:
  # Build debug and release(run proguard)
  - ./gradlew clean assemble assembleDebugAndroidTest -Pci --stacktrace

script:
  # Run all checks
  - ./gradlew testDebug connectedDebugAndroidTest -Pci --stacktrace


before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &