language: android

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

jdk:
  - oraclejdk8

before_install:
  # Download SDK
  - echo yes | sdkmanager "tools" &>/dev/null
  - echo yes | sdkmanager "platform-tools" &>/dev/null
  - echo yes | sdkmanager "build-tools;25.0.2" &>/dev/null

  # Setup emulator
  - echo yes | sdkmanager "platforms;android-25" &>/dev/null
  - echo yes | sdkmanager "system-images;android-25;google_apis;armeabi-v7a" &>/dev/null
  - echo yes | sdkmanager --licenses &>/dev/null
  - echo no | avdmanager create avd --force -n test -k "system-images;android-25;google_apis;armeabi-v7a" &>/dev/null
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window & &>/dev/null

install:
  # Build debug and release(run proguard)
  - ./gradlew clean assemble assembleDebugAndroidTest -Pci --stacktrace

before_script:
  # Make sure the emulator is available
  - android-wait-for-emulator

  # Turn off animations
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &

  # For Multidex issue for devices API < 19
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - adb shell stop installd
  - adb shell start installd

  # Wake up
  - adb shell input keyevent 82 &

script:
  # Run all checks
  - ./gradlew testDebug connectedDebugAndroidTest -Pci --stacktrace

branches:
  except:
    - gh-pages

sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache